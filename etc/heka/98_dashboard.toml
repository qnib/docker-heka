[stat_graph]
type = "SandboxFilter"
filename = "lua_filters/stat_graph.lua"
ticker_interval = 15
preserve_data = true
message_matcher = "Type == 'heka.statmetric'"

        [stat_graph.config]
        num_rows = 300
        stats = "stats.statsd.numStats stats.counters.000001.count stats.counters.000002.count"
        stat_labels = "numStats counter_1 counter_2"
        secs_per_row = 1
        preservation_version = 0

[DashboardOutput]
ticker_interval = 15
