consul:
  image: qnib/consul
  ports:
   - "8500:8500"
  environment:
  - DC_NAME=dc1
   - CONSUL_BOOTSTRAP=true
  dns: 127.0.0.1
  hostname: consul
  container_name: consul
  privileged: true

heka:
   image: qnib/heka
   hostname: heka
   container_name: heka
   dns: 127.0.0.1
   ports:
   - 4352:4352
   - 5514:5514
   - 8125/udp:8125/udp
   environment:
   - FORWARD_TO_HEKA=true
   - DC_NAME=dc1
   links:
   - consul:consul
   volumes:
   - ./etc/heka/:/etc/heka/
